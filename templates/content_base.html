<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/content.css') }}">
</head>
<body>
	<div id="left-menu">
		<a href="/">
		  <img style="max-height: 40px; padding: 40px;" src="/static/images/logo.png"/>
		</a><br>
		<div id="left-menu-elements">
			<a href="/models" class="left-menu-element">Модели</a><br>
			<a href="/datasets" class="left-menu-element">Датасеты</a><br>
			<a href="/news" class="left-menu-element">Новости</a><br>
			<a href="/courses" class="left-menu-element">Курсы</a><br>
			{% if current_user.is_authenticated %}
			<a href="/user/{{ current_user.name }}" class="left-menu-element">Мой профиль</a><br>
			{% else %}
			<a href="/login" class="left-menu-element">Войти</a><br>
			{% endif %}
		</div>
	</div>
	<div id="main-content">
		<p id="main-title-content">{% block content_title %}{% endblock %}</p>
		<p id="main-desc-content">{% block content_desc %}{% endblock %}</p>
		{% block content %}{% endblock %}
	</div>
</body>
</html>
